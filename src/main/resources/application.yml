    name: eurekaserver

server:
  port: 443

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:443/eureka
  server:
    waitTimeInMsWhenSyncEmpty: 0
