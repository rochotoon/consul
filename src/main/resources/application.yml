server:
  port: ${PORT:5000}
security:
  user:
    password: ${eureka.password:password}

spring:
  application:
    name: eurekaserver

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:${server.port:80}/eureka/
  password: ${EUREKA_USER_PASSWORD:password}
  server:
    waitTimeInMsWhenSyncEmpty: 0
